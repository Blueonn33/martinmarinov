<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мартин Маринов</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="projectsStyles.css" />
    <link rel="stylesheet" href="indigoStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico" />
    <style>
      body::before {
        background-image: url("Images/patternIndigo.png") !important;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-0">
      <div class="container-fluid p-0 navContainer">
        <a href="index.html">
          <img src="Images/Indigo.png" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navigationList">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-i18n="navMe">За мен</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="projects.html"
                aria-current="page"
                data-i18n="navProjects"
                >Проекти</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="internship.html"
                data-i18n="navInternship"
                >Стаж</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="design.html" data-i18n="navDesigns"
                >Дизайни</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="music.html" data-i18n="navMusic"
                >Музика</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="actionButtonsContainer pt-2 ps-2 mt-5 pb-2 bg-white">
      <button
        onclick="changeLang('bg')"
        class="changeLanguageButton me-2"
        data-lang="bg"
      >
        Български</button
      ><button
        onclick="changeLang('en')"
        class="changeLanguageButton me-2"
        data-lang="en"
      >
        English
      </button>
    </div>
    <section class="indigoContainer mb-5" id="">
      <div class="projectImageContainer" id="indigoProjectImageContainer">
        <img src="Images/Indigo.png" />
      </div>
      <div
        class="projectContentContainer container mt-5"
        id="indigoProjectContentContainer"
      >
        <h1 class="mt-3" data-i18n="indigo"></h1>
        <p
          class="lead mt-5 projectDescription styleText"
          data-i18n="indigoDescription"
        ></p>
      </div>
    </section>
    <section class="projectImagesContainer mt-5 mb-5">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="Images/Indigo/Home/HomePage.png" target="_blank"
              ><img
                src="Images/Indigo/Home/HomePage.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Home/MoreInfo.png" target="_blank"
              ><img
                src="Images/Indigo/Home/MoreInfo.png"
                class="d-block"
                alt="..."
            /></a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Login-Register/Register.png" target="_blank"
              ><img
                src="Images/Indigo/Login-Register/Register.png"

                alt="..."

          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Login-Register/Login.png" target="_blank">
              <img
                src="Images/Indigo/Login-Register/Login.png"
                class="d-block"
                alt="..."

          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Home/Documentation.png" target="_blank">
              <img
                src="Images/Indigo/Home/Documentation.png"
                class="d-block"
                alt="..."

          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Journals/Journals.png" target="_blank">
              <img
                src="Images/Indigo/Journals/Journals.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Journals/Journal.png" target="_blank">
              <img
                src="Images/Indigo/Journals/Journal.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Journals/Parts.png" target="_blank">
              <img
                src="Images/Indigo/Journals/Parts.png"
                class="d-block"
                alt="..."
              />

          </div>
          <div class="carousel-item">
            <a

              <img

            <a href="Images/Indigo/Publications/Publication.png" target="_blank"
              ><img
                src="Images/Indigo/Publications/Publication.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/KeyWords/KeyWords.png" target="_blank">
              <img
                src="Images/Indigo/KeyWords/KeyWords.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Literature/Literature.png" target="_blank">
              <img
                src="Images/Indigo/Literature/Literature.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Reviews/Reviews.png" target="_blank">
              <img
                src="Images/Indigo/Reviews/Reviews.png"
                class="d-block"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="Images/Indigo/Users/Users.png" target="_blank">
              <img
                src="Images/Indigo/Users/Users.png"
                class="d-block"

              />

          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon indigoCarousel"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon indigoCarousel"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <hr class="line mb-5" />
    <section class="report">
      <div class="sectionHeading mt-5">
        <div class="sectionHeadingTitle mb-5" id="sectionHeadingTitleIndigo">
          <h2 data-i18n="scientificReport"></h2>
        </div>
      </div>
      <div
        class="projectContentContainer container mb-5"
        id="indigoProjectContentContainer"
      >
        <p class="lead text-light pt-3" data-i18n="notInJournal"></p>
        <p
          class="lead fw-bold styleSupervisorText"
          data-i18n="scientificSupervisor"
        ></p>
        <ul class="lead" data-i18n="supervisorMilev">
          <li></li>
        </ul>
      </div>
    </section>
    <hr class="line mb-5" />
    <section class="code">
      <div class="sectionHeading mt-5">
        <div class="sectionHeadingTitle mb-5" id="sectionHeadingTitleIndigo">
          <h2 data-i18n="code"></h2>
        </div>
      </div>
      <div class="projectGithubContainer container mb-5">
        <a href="https://github.com/Blueonn33/Indigo" target="_blank"
          ><img
            class="projectGithub"
            src="Images/githubWhite.png"
            id="projectGithubIndigo"
        /></a>
      </div>
    </section>
    <hr class="line mb-5" />
    <section class="video">
      <div class="sectionHeading mt-5">
        <div class="sectionHeadingTitle mb-5" id="sectionHeadingTitleIndigo">
          <h2 data-i18n="video">Видео</h2>
        </div>
      </div>
      <div class="ratio ratio-16x9 container mb-5">
        <iframe
          class="iframeVideo"
          src="https://www.youtube.com/embed/Tx9voEpbL5o"
        >
        </iframe>
      </div>
    </section>
    <hr class="line mb-5" />
    <div class="journalBtnContainer container mb-5">
      <a
        class="journalBtn fs-4"
        id="journalBtnIndigo"
        href="projects.html"
        data-i18n="returnToProjects"
      ></a>
    </div>
    <footer>
      <div>
        <p class="lead p-0 m-0" data-i18n="footer"></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/i18next@23.4.6/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.2/i18nextHttpBackend.min.js"></script>
    <script src="main.js"></script>
    <script src="Hyphenopoly_Loader.js"></script>
    <script>
      Hyphenopoly.config({
        require: {
          bg: "auto",
          en: "auto",
        },
        setup: {
          selectors: {
            ".styleText": {},
          },
        },
      });
    </script>
